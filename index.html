<!DOCTYPE html>
<html>
    <head>
        <title>Unit Converter</title>
        <link rel= "stylesheet" type="text/css" href="stylesheet.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    </head>
    <body>
        <div id="cont-unitconverter">
            <div id="top">
                <h1 id="cont-title">Metric/Imperial Unit Conversion</h1>
                <div id="number-box">
                    <span id="number">20</span>
                </div>
                <button id="convert-btn">Convert</button>
            </div>
            <div id="bottom">
                <div id="length-box">
                    <h2 id="length-title">Length (Meter/Feet)</h2>
                    <p id="length-convert">meters-feet</p>
                </div>
                <div id="volume-box">
                    <h2 id="volume-title">Volume (Liters/Gallons)</h2>
                    <p id="volume-convert">liters-gallons</p>
                </div>
                <div id="mass-box">
                    <h2 id="mass-title">Mass (Kilograms/Pounds)</h2>
                    <p id="mass-convert">kilos-pounds</p>
                </div>
            </div>
        </div>



        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
